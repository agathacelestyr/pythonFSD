<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="menu.css" />
    <title>HELLO WORLD</title>
  </head>
  <body>
    <div class="poster">
      <div class="heading">
        <div class="header1">
          <img src="arrow.png" alt="" class="arrow com-img1" />
        </div>
        <div class="header2">
          <img src="rating.png" alt="" class="rating com-img1" />
          <p class="rating">4.9</p>
          <img src="heart.jpg" alt="" class="heart com-img1" />
        </div>
      </div>
      <div class="chairstyle">
        <img src="lounge chair.jpg" alt="" class="chair" />
      </div>
      <div class="content">
        <p class="chair-n">
          <span class="chair-name"> Comfort Lounge Chair </span><br />chair
        </p>
      </div>
      <div class="colour">
        <div class="colour">
          <img src="blue.png" alt="" class="blue com-img1" />
          <img src="grey.png" alt="" class="grey com-img1" />
          <img src="brown.png" alt="" class="brown com-img1" />
        </div>
        <div class="buttons">
          <button>-</button>
          <p>1</p>
          <button>+</button>
        </div>
      </div>
      <div class="price">
        <div class="amount">
          <p class="dollar">$450</p>
        </div>
        <div class="cart">
          <p class="cart-desc">Add to cart</p>
        </div>
      </div>
    </div>
  </body>
</html>
